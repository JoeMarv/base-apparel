<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel= "stylesheet" href= "styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>  
  <div class="image">
  </div>

  <div class="content">
    <div class="logo">
      <img src="images/logo.svg">
    </div>

    <div class="writing">
      <div class="heading">
        <h1 class="we">WE'RE</h1>
        <h1 class="soon">COMING</h1>
        <h1 class="soon">SOON</h1>
      </div>

      <div class="body">
        <span>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals. 
        </span>
      </div>

      <form class="email" action="submit">
        <input type="email" placeholder="Email Address" class="input">
        <button type="submit" class="submit"><img src="images/icon-arrow.svg" type="submit"></button>
        <p class="empty-message"></p>
        <p class="invalid-message"></p>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
